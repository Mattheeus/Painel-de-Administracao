<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administração</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google tag (gtag.js) -->

<body>
    <h1>Painel de Administração</h1>
    <div id="content">
        <!-- Formulário de Registro -->
        <h2>Registrar Usuário</h2>
        <form id="registerForm">
            <input id="registerUsername" type="text" name="name" placeholder="Nome" required>
            <input id="registerEmail" type="email" name="email" placeholder="E-mail" required>
            <input id="registerPassword" type="password" name="password" placeholder="Senha" required>
            <button type="submit">Registrar</button>
        </form>

        <!-- Formulário de Login -->
        <h2>Login</h2>
        <form id="loginForm">
            <input id="loginEmail" type="email" name="email" placeholder="E-mail" required>
            <input id="loginPassword" type="password" name="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>

        <!-- Conteúdo do painel aqui -->
        <h2>Usuários</h2>
        <div id="users"></div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
